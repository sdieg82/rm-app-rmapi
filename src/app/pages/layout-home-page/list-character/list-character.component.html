
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h3>List Characters</h3>
        </div>
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let character of characters">
                <td>{{ character.id }}</td>
                <td>{{ character.name }}</td>
                <td>
                  <button (click)="editCharacter(character.id)" class="btn btn-primary">Edit</button>
                  <button (click)="editCharacter(character.id)" class="btn btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
