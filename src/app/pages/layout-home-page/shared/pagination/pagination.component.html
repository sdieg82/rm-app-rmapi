<nav class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="page <= 1">
        <button (click)="previousPage()" class="page-link">Anterior</button>
      </li>
      <li class="page-item" [class.active]="page === this.page-1">
        <a class="page-link" (click)="goToPage(this.page-1)">{{this.page-1}}</a>
      </li>
      <li class="page-item" [class.active]="page === this.page">
        <a class="page-link" (click)="goToPage(this.page)">{{this.page}}</a>
      </li>
      <li class="page-item" [class.active]="page === this.page+1">
        <a class="page-link" (click)="goToPage(this.page+1)">{{this.page+1}}</a>
      </li>
      <li class="page-item">
        <button (click)="nextPage()" class="page-link">Siguiente</button>
      </li>
    </ul>
  </nav>
